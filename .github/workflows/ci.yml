name: ci
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install python deps
        working-directory: autotriage
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"
      - name: Lint + typecheck
        working-directory: autotriage
        run: |
          python -m ruff check .
          python -m ruff format --check .
          python -m mypy autotriage
      - name: Tests
        working-directory: autotriage
        run: python -m pytest -q
      - name: Web build
        working-directory: autotriage/web
        run: |
          npm ci
          npm run build
      - name: Install Playwright (chromium)
        working-directory: autotriage/web
        run: npx playwright install --with-deps chromium
      - name: Copy web dist to backend static
        working-directory: autotriage
        run: |
          rm -rf autotriage/app/static
          mkdir -p autotriage/app/static
          cp -R web/dist/* autotriage/app/static/
      - name: E2E (Playwright)
        working-directory: autotriage/web
        run: npx playwright test
      - name: Docker build
        working-directory: autotriage
        run: docker build -t autotriage:ci -f docker/Dockerfile .

